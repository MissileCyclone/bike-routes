<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Мгновенный редирект с помощью JavaScript -->
    <script>
        window.location.replace("homepage.html");
    </script>
    
    <!-- Метатег для перенаправления без JavaScript -->
    <meta http-equiv="refresh" content="1;url=homepage.html">
</head>
<body>
    <!-- Сообщение для пользователей с отключённым JavaScript -->
    If you are not redirected automatically, follow this <a href="homepage.html">link</a>.
</body>
</html>
